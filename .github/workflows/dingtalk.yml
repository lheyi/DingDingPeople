name: DingTalk Scheduler
on:
  # push:
  #   branches:
  #     - master
  # schedule:
  #   # 每 15 分钟运行一次，配合脚本中的 15 分钟时间窗口
  #   # 注意：GitHub Actions 的 cron 是 UTC 时间
  #   - cron: '*/15 * * * *'
  workflow_dispatch:
jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run scheduler
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          SECRET: ${{ secrets.SECRET }}
        run: python main.py
